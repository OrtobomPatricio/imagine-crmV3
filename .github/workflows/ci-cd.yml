name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ===== JOB 1: Test & Build =====
  test:
    name: Test & Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.4.1
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: TypeScript type check
        run: pnpm check
      
      - name: Run tests
        run: pnpm test
        continue-on-error: true  # Tests may not all be implemented yet
      
      - name: Build application
        run: pnpm build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

  # ===== JOB 2: Security Audit =====
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.4.1
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run security audit
        run: pnpm audit --audit-level moderate
        continue-on-error: true
      
      - name: Check for hardcoded secrets
        run: |
          echo "Checking for potential hardcoded secrets..."
          ! grep -r "password.*=.*['\"].*['\"]" --include="*.ts" --include="*.tsx" server/ client/ || echo "‚ö†Ô∏è Found potential hardcoded passwords"
          ! grep -r "secret.*=.*['\"].*['\"]" --include="*.ts" --include="*.tsx" server/ client/ || echo "‚ö†Ô∏è Found potential hardcoded secrets"

  # ===== JOB 3: Deploy to VPS (only on main branch) =====
  deploy:
    name: Deploy to VPS
    needs: [test, security]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            cd ${{ secrets.VPS_PROJECT_PATH }}
            echo "üîÑ Pulling latest changes..."
            git pull origin main
            
            echo "üê≥ Rebuilding Docker containers..."
            docker compose -f docker-compose.prod.yml down
            docker compose -f docker-compose.prod.yml up -d --build
            
            echo "‚è≥ Waiting for services to start..."
            sleep 30
            
            echo "‚úÖ Checking health..."
            docker compose -f docker-compose.prod.yml ps
            curl -f http://localhost:3000/api/health || exit 1
            
            echo "üéâ Deployment successful!"
      
      - name: Notify deployment status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "‚úÖ Deployment to VPS succeeded"
          else
            echo "‚ùå Deployment to VPS failed"
          fi
